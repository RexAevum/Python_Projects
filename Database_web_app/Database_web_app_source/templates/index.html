<!DOCTYPE html>
<html lang='en'>
    <title>DB Web App</title>
    <head>
        <link href="../static/index.css" rel="stylesheet">

    </head>
    <body>
        <div class='container'>
            <h1>Collecting height info</h1>
            <h3>Please enter the requested information to get the info on average height and age</h3>
            <form action='got_data.html' method="POST">
                <input title="Enter email" placeholder="Enter your email address" type="email" name="userEmail" required> <br>
                <input title="Enter your height in cm" placeholder="Enter your height in cm" type="number" min="15" max="300" name="userHeight" required> <br>
                <input title="Enter your age" placeholder="Enter your age in full years" type="number" min="0" max="150" name="userAge" required> <br>
                <button type="submit">Submint</button>
            </form>
        </div>
    </body>
</html>
